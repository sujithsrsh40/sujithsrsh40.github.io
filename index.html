<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Veena ğŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp 6s linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:1;}
  to{transform:translateY(-110vh) scale(1.4);opacity:0;}
}

/* shake */
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(-2px,1px)}
  50%{transform:translate(2px,-1px)}
  75%{transform:translate(-1px,2px)}
  100%{transform:translate(0,0)}
}

.card{
  background:white;
  width:90%;
  max-width:340px;
  padding:25px 20px 45px;
  border-radius:20px;
  text-align:center;
  position:relative;
  z-index:2;
}

h1{color:#ff4f7a;margin:5px 0;}
p{font-size:18px;margin:15px 0 20px;}

.photo{
  display:none;
  height:200px;
  border-radius:15px;
  overflow:hidden;
  margin-bottom:15px;
  animation:fadeIn .8s ease;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:white;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1}
}

.buttons{
  position:relative;
  height:110px;
}

button{
  width:120px;
  padding:12px 0;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  position:absolute;
}

/* YES */
#yesBtn{
  background:#ff4f7a;
  color:white;
  left:50%;
  bottom:35px;
  transform:translateX(10px);
}

/* NO */
#noBtn{
  background:#ddd;
  color:#555;
  left:50%;
  bottom:35px;
  transform:translateX(-130px);
}

.tease{
  position:absolute;
  bottom:5px;
  width:100%;
  text-align:center;
  font-size:14px;
  color:#999;
  font-style:italic;
  user-select:none;
}

.result{
  display:none;
  font-size:22px;
  color:#ff4f7a;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="photo" id="photo">
    <img src="IMG_1871.jpeg" alt="Us ğŸ’•">
  </div>

  <h1>Veena ğŸ’–</h1>
  <p>Will you be my valentine? ğŸ‘‰ğŸ»ğŸ‘ˆğŸ»</p>

  <div class="buttons">
    <button id="noBtn">No ğŸ™ˆ</button>
    <button id="yesBtn">Yes ğŸ’˜</button>
    <div class="tease" id="tease">Click no, I dare you ğŸ˜</div>
  </div>

  <div class="result" id="result">
    I knew youâ€™d say yes! ğŸ¥°ğŸ’›
  </div>
</div>

<script>
const card   = document.getElementById("card");
const noBtn  = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const photo  = document.getElementById("photo");
const result = document.getElementById("result");
const tease  = document.getElementById("tease");

let noCount = 0;

function getYesRect(){
  return {
    x: yesBtn.offsetLeft,
    y: yesBtn.offsetTop,
    w: yesBtn.offsetWidth,
    h: yesBtn.offsetHeight
  };
}

function overlaps(r1, r2){
  return !(
    r1.x + r1.w < r2.x ||
    r1.x > r2.x + r2.w ||
    r1.y + r1.h < r2.y ||
    r1.y > r2.y + r2.h
  );
}

function moveNo(){
  noCount++;

  const messages = [
    "Click no, I dare you ğŸ˜",
    "Bold choiceâ€¦ ğŸ‘€",
    "Youâ€™re enjoying this too much ğŸ˜Œ",
    "Okay now youâ€™re just flirting ğŸ˜³",
    "Just click yes already ğŸ™„ğŸ’›"
  ];
  tease.innerText = messages[Math.min(noCount, messages.length-1)];

  // tired button effects
  noBtn.style.animation = "shake .3s";
  noBtn.style.transform = `scale(${Math.max(0.85, 1 - noCount*0.03)})`;

  setTimeout(()=>noBtn.style.animation="",300);

  const cardW = card.clientWidth;
  const cardH = card.clientHeight;
  const yes   = getYesRect();

  let x, y, tries = 0;

  do{
    x = Math.random() * (cardW - noBtn.offsetWidth);
    y = Math.random() * (cardH - noBtn.offsetHeight);
    tries++;
    if(tries > 50) break;
  }
  while(
    overlaps(
      { x, y, w:noBtn.offsetWidth, h:noBtn.offsetHeight },
      { x:yes.x-15, y:yes.y-15, w:yes.w+30, h:yes.h+30 }
    )
  );

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.onclick = () => {
  document.querySelector(".buttons").style.display = "none";
  tease.style.display = "none";
  photo.style.display = "block";
  result.style.display = "block";
};

// escalating hearts
setInterval(()=>{
  const count = Math.min(noCount + 1, 6);
  for(let i=0;i<count;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText=Math.random()>0.5?"ğŸ’–":"ğŸ’›";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=16+Math.random()*20+"px";
    h.style.animationDuration=4+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  }
},450);
</script>

</body>
</html>
